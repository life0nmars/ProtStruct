<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Structure</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quis.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
    <h1>₊˚⊹♡ Your score: {{score}}/4 ♡⊹˚₊</h1>
    {% if score == 4 %}
        <div class='content-title'>
            <div class='change-font'>
                <h2> Congratulations! </h2>
            </div>
        </div>
        <h3> You have completed the task with no mistakes! </h3>
    {% endif %}
    <div class="ending">
        Explore other quests or try again!
    </div>
    <div class='buttons'>
        <button class="option-button" onclick="window.location.href='{% url 'home' %}'">home</button>
        <button class="option-button" onclick="window.location.href='{% url 'check_structure' %}'">Amino Acid Trainer</button>      
        <button class="option-button" onclick="window.location.href='{% url 'check_sequence' %}'">DNA to Protein</button>
        <button class="option-button" onclick="window.location.href='{% url 'info_nucleobase' %}'">Info</button>
    </div>
</body>
</html>
